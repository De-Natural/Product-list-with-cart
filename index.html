<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/index.css">
 
</head>

<body>
 

   <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

 <div class="container">
    <main>
      <section>
        <picture>
          <img src="" alt="">
        </picture>
        <i>stuff</i>
        <p>Waffle with Berries</p>
        <p>$6.80</p>
        <div class="contain">
          <div class="btn">
            <div class="cart"><img src="/assets/images/icon-add-to-cart.svg" alt=""></div> <span>Add to Cart</span>
          </div>
          <div class="btn_2">
            <img src="/assets/images/icon-decrement-quantity.svg" alt="" id="decrement" class="decrement">
            <img src="/assets/images/icon-increment-quantity.svg" alt="" id="increment" class="increment">
          </div>
        </div>
      </section> 
    </main>

    <div class="card">
      <div class="section">
        <div class="picture">
          <img src="" alt=""> 
        </div>
        <span>stuff</span>
        <p>Waffle with Berries</p>
        <p>$6.80</p>
      </div>

      <figure> 
        <p>Your cart <span>7</span></p>
        
        <div class="part">
          <i>order Total</i>
          <div class="orders">$0.00</div>
        </div>
        <div class="below_part">
          <p>this a carbon natural delivery</p>
        </div>
        <button class="confirm-order">Confirm Order</button>
      </figure>
    </div> 

    <div class="cover">
      <div class="figure"> 
        <div class="good"><img src="" alt=""></div>
        <h2>Order Confirmed</h2>
        <p>We hope you enjoy your food</p>
      
        </div>
        
        <!-- <button>Start New Order</button> -->
      </div>
    </div>
  </div> 

  <script src="/index.js"></script>
</body>

</html>
